<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mercadoLibre.css">
    <script src="https://kit.fontawesome.com/4a8e26ddd0.js" crossorigin="anonymous"></script>
</head>
<body>

        <div class="logo">
            <img class="img-logo" src="mercadolibre.png" alt="">

                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        <div class="menu-hamburguesa">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>
    <div id="mainContent"></div>
    <script src="mercadoLibre.js"></script>
</body>
</html>
